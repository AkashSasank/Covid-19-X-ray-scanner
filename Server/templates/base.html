<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/style.css"/>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
<div id="page" class="flex-column">
    <div id="header">{% block header %}
        <nav class="navbar navbar-dark bg-black fixed-top p-3">
            <a class="navbar-brand" href={{home}}><h2>COVID-19 X-Ray Scanner</h2></a>
        </nav>

        {% endblock %}
    </div>


    <div id="content">
        <div id="app1">
            <div class="h-100 d-inline-block w-100 p-3 background-div" id="landing">
            </div>
            {% block home %}
            {% endblock %}
            {% block form %}
            {% endblock %}
            {%block result%}
            {%endblock%}
            <script src="{{ url_for('static', filename='js/index.js') }}"></script>


        </div>


        <div id="footer" class="fixed-bottom">
            {% block footer %}
            &copy; Copyright 2020 by <a href="https://www.linkedin.com/in/akash-sasank-5b131612a">Akash Sasank</a>.
            {% endblock %}
        </div>

    </div>
</div>
</body>
</html>
